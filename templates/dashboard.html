{% extends 'layouts/app.html' %}

{% block content %}

<!-- Scrolling Welcome Message -->
<style>
  .scroll-text {
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
  }
  .scroll-text span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 10s linear infinite;
  }
  @keyframes scroll-left {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>

<div class="scroll-text text-primary font-weight-bold bg-light py-2 mb-4">
  <span>Welcome to Abhiram Events</span>
</div>

<!-- Dashboard Content -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 text-center">
      <h2 class="text-success">Dashboard</h2>
      <p class="lead">Hello, <strong>{{ request.user.username }}</strong> ðŸ‘‹</p>
      <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
    </div>
  </div>
</div>

{% endblock %}
