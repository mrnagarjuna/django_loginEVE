{% extends 'layouts/app.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-6">
    <h2 class="text-muted">Register</h2>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      <!-- Username Field -->
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username</label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value }}">
        <span class="text-danger">{{ form.username.errors }}</span>
      </div>

      <!-- Password1 Field -->
      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Password</label>
        <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="form-control">
        <span class="text-danger">{{ form.password1.errors }}</span>
      </div>

      <!-- Password2 Field -->
      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
        <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control">
        <span class="text-danger">{{ form.password2.errors }}</span>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
            <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>

    </form>
  </div>
</div>
{% endblock %}
