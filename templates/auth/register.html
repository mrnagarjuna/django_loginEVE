{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>

<div class="row justify-content-center">
  <div class="col-sm-6">
    <h2>Register</h2>

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      <div class="form-group">
        <label>Username</label>
        <input type="text" name="{{ form.username.name }}" class="form-control">
        <span class="text-danger">{{ form.username.errors }}</span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="{{ form.password1.name }}" class="form-control">
        <span class="text-danger">{{ form.password1.errors }}</span>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="{{ form.password2.name }}" class="form-control">
        <span class="text-danger">{{ form.password2.errors }}</span>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
      <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
    </form>
  </div>
</div>

</body>
</html>
