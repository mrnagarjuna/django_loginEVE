{% extends 'layouts/app.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-6">
    <h2 class="text-muted">Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <!-- Username Field -->
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username</label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
        <span class="text-danger">{{ form.username.errors }}</span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Password</label>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control">
        <span class="text-danger">{{ form.password.errors }}</span>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <a href="{% url 'register' %}" class="btn btn-secondary">Create New Account</a>
    </form>
  </div>
</div>
{% endblock %}
