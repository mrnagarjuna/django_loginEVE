<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Booking Dashboard</title>
    <style>
        /* Body with background image */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        /* Transparent booking container */
        .booking-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.85); /* semi-transparent white */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .booking-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: rgba(255, 255, 255, 0.95);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
        }

        textarea {
            resize: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .booking-container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>

<div class="booking-container">
    <h2>Event Booking Form</h2>

    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Email ID</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter mobile number" required>
        </div>

        <div class="form-group">
            <label>Event Type</label>
            <select required>
                <option value="">Select Event</option>
                <option>Wedding</option>
                <option>Birthday Party</option>
                <option>Corporate Event</option>
                <option>Engagement</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Event Date</label>
            <input type="date" required>
        </div>

        <div class="form-group">
            <label>Event Address / Venue</label>
            <textarea rows="3" placeholder="Enter event location" required></textarea>
        </div>

        <div class="form-group">
            <label>Number of Guests</label>
            <input type="number" placeholder="Approx guest count">
        </div>

        <div class="form-group">
            <label>Additional Message</label>
            <textarea rows="3" placeholder="Any special requirements"></textarea>
        </div>

        <button type="submit">Book Event</button>
    </form>
</div>

</body>
</html>
